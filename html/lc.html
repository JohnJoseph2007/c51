<!DOCTYPE html>
<html>
    <head>
        <title>Lightcycles</title>
        <link rel="stylesheet" type="text/css" href="/css/lc.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/okzoom.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            $(document).ready(() => {
                $('.blue').okzoom({
                width: 200,
                height: 200,
                round: true,
                background: "#000",
                backgroundRepeat: "no-repeat",
                shadow: "0 0 5px #000",
                border: "1px solid black"
                });
                $('.red').okzoom({
                    width:200,
                    height:200,
                    round:true,
                    background:"#000",
                    backgroundRepeat:"no-repeat",
                    shadow:"0 0 5px #000",
                    border: "1px solid black"
                })
            })
        </script>
        <div class="lcsc">
            <img class="blue" src="/stills/flynn.png" width="940" height="540"/>
            <img class="red" src="/stills/clu.png" width="940" height="540"/>
        </div>
        <h1 class="header">TRON's Lightcycles</h1>
        <h3 class="footer">This artwork was made on September 27th, 2020. This is based on the lightcycles from the movie, TRON: Legacy.</h3>
    </body>
</html>
