<!DOCTYPE html>
<html>
    <head>
        <title>Lightsabers</title>
        <link rel="stylesheet" type="text/css" href="/css/ls.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/okzoom.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            $(document).ready(() => {
                $('.blue').okzoom({
                width: 200,
                height: 200,
                round: true,
                background: "#000",
                backgroundRepeat: "no-repeat",
                shadow: "0 0 5px #000",
                border: "1px solid black"
                });
                $('.red').okzoom({
                    width:200,
                    height:200,
                    round:true,
                    background:"#000",
                    backgroundRepeat:"no-repeat",
                    shadow:"0 0 5px #000",
                    border: "1px solid black"
                })
            })
        </script>
        <div class="lcsc">
            <img class="blue" src="/stills/Lightsaber01.png" width="940" height="540"/>
            <img class="red" src="/stills/Lightsaber03.png" width="940" height="540"/>
        </div>
        <h1 class="header">Star Wars Lightsabers</h1>
        <h3 class="footer">This artwork was made on September 18th, 2020. This is based on the lightsabers from the Star Wars movies.</h3>
    </body>
</html>
